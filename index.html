<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown to HTML Converter</title><!-- Tailwind CSS CDN --><script src="https://cdn.tailwindcss.com"></script><!-- Highlight.js CSS CDN (Choose a theme) --><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css"></head><body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans leading-normal tracking-normal"><div class="container mx-auto p-4 md:p-8 lg:p-12"><header class="text-center mb-8"><h1 class="text-4xl font-extrabold text-blue-600 dark:text-blue-400 mb-2">Markdown Viewer</h1><p class="text-xl text-gray-700 dark:text-gray-300">Renders `input.md` with syntax highlighting.</p></header><main class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6 md:p-8 lg:p-10"><div id="markdown-output" class="prose dark:prose-invert max-w-none"><!-- Markdown content will be rendered here --><p class="text-center text-gray-500 dark:text-gray-400">Loading markdown content...</p></div></main><footer class="text-center mt-8 text-gray-600 dark:text-gray-400 text-sm"><p>&copy; <span id="current-year"></span> Markdown Viewer. Powered by Marked and Highlight.js.</p></footer></div><!-- Marked.js CDN --><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><!-- Highlight.js CDN --><script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script><script>document.addEventListener('DOMContentLoaded', async () => {document.getElementById('current-year').textContent = new Date().getFullYear();const renderer = new marked.Renderer();renderer.code = (code, lang) => {const language = hljs.getLanguage(lang) ? lang : 'plaintext';const highlighted = hljs.highlight(code, { language }).value;return `<pre><code class="hljs language-${language}">${highlighted}</code></pre>`;};marked.setOptions({renderer: renderer,gfm: true,breaks: true});const markdownOutputDiv = document.getElementById('markdown-output');try {const response = await fetch('/input.md');if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const markdownText = await response.text();const htmlContent = marked.parse(markdownText);markdownOutputDiv.innerHTML = htmlContent;hljs.highlightAll();} catch (error) {console.error('Error loading or rendering markdown:', error);markdownOutputDiv.innerHTML = `<p class="text-red-500 font-bold">Failed to load markdown content.</p><p class="text-red-400">Please ensure 'input.md' exists in the same directory as 'index.html'.</p><p class="text-red-400">Error details: ${error.message}</p>`;}});</script></body></html>
